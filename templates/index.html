<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <h1 class="text-center">CURRENCY CONVERTER</h1>
        
    </header>
    
    <div class="container mt-4">
        <form action="/" method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="from-currency">Converting form:</span>
            <input type="text" id="inputs" class="form-control" name="from" aria-label="from" aria-describedby="from-currency" value="{{from_currency}}">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="to-currency">Converting to:</span>
            <input type="text" id="inputs" class="form-control" name="to"  aria-label="to" aria-describedby="to-currency" value="{{to_currency}}">
          </div>
          <div class="input-group mb-3 d-flex justify-content-center">
            <span class="input-group-text" id="amount">Amount:</span>
            <input type="number" id="inputs" class="form-control" name="amount" aria-label="amount" aria-describedby="amount">
            <button class="btn btn-primary ml-2">Convert</button>
          </div>
        </form>
            
    </div>
    <div class="container result-container">
        <h2 class="text-center result">{{symbol}}{{result}}</h2>
    </div>
    <section class="messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <p class="text-center {{category}}">{{msg}}</p>
        {% endfor %}
        {% endwith %}
        </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
